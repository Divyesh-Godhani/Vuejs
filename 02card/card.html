<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Vue Basic 1</title>
</head>
<body class="bg-dark text-white">
    <div class="container mt-4">
        <div class="card vapp" style="width: 18rem;">
            <img :src="myimg" class="card-img-top" alt="japan trip">
            <div class="card-body">
              <h5 class="card-title text-dark">{{heading}}</h5>
              <p class="card-text text-dark">{{subhead}}</p>
              <a href="#" class="btn btn-primary">Button Text</a>
            </div>
          </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
