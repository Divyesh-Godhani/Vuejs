<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Vue Basic 6</title>
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12" id="vapp">
                <h2 class="display-3">your bill is: {{finalBill}} </h2>
                <div v-for="(course,index) in courselist"
                :key = "course.id"
                class="card mt-3 vapp" style="width: 18rem;">
                    <img :src="course.coureseimage" class="card-img-top" alt="japan trip">
                    <div class="card-body">
                      <h5 class="card-title text-dark">{{course.courseName}}</h5>
                      <p class="card-text text-dark">{{course.subtitle}}</p>
                      <p class=" text-center bg-success">{{course.price}}</p>
                      <a href="#" @click="addToHolder(course)" class="btn btn-primary">Button Text</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
